  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Santiago Hincapie</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"

        aria-label="Toggle navigation"
      >

      <div class="collapse navbar-collapse" id="navbarNavDropdown">

    <div class="container">
      <div class="card" style="width: 30rem">
        <div class="card-body">
          <h5 class="card-title">Contact</h5>
          <form>
            <div class="form-group">
              <label for="InputFullName">Full Name</label>
              <input type="FullName" class="form-control" id="InputFullName">
            </div>

            <div class="form-group">
              <label for="InputEmail1">Email address</label>
              <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
              <label for="InputMessage">Message</label>
              <input type="message" class="form-control" id="InputMessage" aria-describedby="messageHelp">
              <small id="messageHelp" class="form-text text-muted">How may I be of help.</small>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
