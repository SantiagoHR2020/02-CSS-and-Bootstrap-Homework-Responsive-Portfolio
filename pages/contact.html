    <main class="container contactContainer d-flex justify-content-center">
      <div class="card">
        <div class="card-body shadow">
          <h5 class="card-title">Contact Me</h5>
          <form>
            <div class="form-group">
              <label for="InputFullName">Full Name:</label>
              <input type="FullName" class="form-control" id="InputFullName" />
            </div>

            <div class="form-group">
              <label for="InputEmail1">Email address:</label>
              <input type="email" class="form-control" id="InputEmail1" />
            </div>

            <div class="form-group">
              <label for="InputMessage">Message:</label>
              <small id="messageHelp" class="form-text text-muted"
                >How may I be of help?</small
              >
              <br />
              <textarea
                class="form-control"
                id="messageFormControlTextarea1"
                rows="5"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary shadow bg-dark font-weight-bold">Send</button>
          </form>
        </div>
      </div>
    </main>
